## Audit Report

**Ticket ID:** 1
**Ticket Title:** Missing Tableau Access
**Ticket scope:** User asked about access to Tableau. User only has access to Bakery data and needs access to Choco data after a role change.
**Przypisane tagi:** `Tableau - access`, `Tableau - access user management`
**Grupa:** Tableau Access Issues

| Tytuł  | Podsumowanie  | Status  | Confidence  | Źródło  |
|---|---|---|---|---|
| Granting Tableau Data Access Based on User Role | Użytkownik wymaga rozszerzonego dostępu do danych w Tableau, włączając dane 'Choco', z powodu zmiany roli. Rozwiązanie koncentruje się na zapewnieniu odpowiedniego dostępu do źródeł danych, zarządzaniu grupami AD dla uprawnień oraz potencjalnej eskalacji do zespołu Tableau. | resolved | 1.0 | Multiple incidents related to Tableau access issues <cite>[1, 2, 3, 4]</cite>, Incident related to granting Tableau access <cite>[5]ㅤ</cite> |

**Ocena rozwiązania:**

**Błędy:**

*   Brak weryfikacji, czy zaproponowane rozwiązanie uwzględnia specyfikę platformy Tableau (Azure).
*   Brakuje konkretnych instrukcji, jak zidentyfikować właściciela raportu/źródła danych w Tableau.

**Braki:**

*   Brakuje odniesienia do konkretnych KB articles.
*   Brak uwzględnienia potencjalnych problemów z licencjami Tableau (np. Explorer).

**Uwagi do doskonalenia:**

1.  **Platforma Tableau (Azure):** Dodaj krok weryfikujący, czy instrukcje są adekwatne do platformy Tableau w Azure.
2.  **Identyfikacja Właściciela:** W procedurze "Kontakt z Właścicielem Raportu/Źródła Danych" dodaj podpowiedź, gdzie szukać informacji o właścicielu w interfejsie Tableau.
3.  **Licencjonowanie:** Dodaj punkt dotyczący sprawdzenia, czy użytkownik ma odpowiednią licencję (np. Explorer), aby uzyskać dostęp do danych.
4.  **Automatyzacja Dostępu:** Jeśli to możliwe, wspomnij o potencjalnej automatyzacji procesu nadawania dostępu poprzez skrypty lub narzędzia do zarządzania tożsamością.
5.  **Dostęp do Źródeł Danych:** Rozwiń punkt o dostępie do źródeł danych, uwzględniając różne typy połączeń (np. direct query, extract) i ich wpływ na uprawnienia.

**Procedura (Checklista/Kroki):**

1.  **Weryfikacja Członkostwa w Grupie AD dla Uprawnień do Danych**
   *   Krok 1.1: Zidentyfikuj właściwą grupę Active Directory (AD) odpowiedzialną za nadawanie dostępu do danych 'Choco' w Tableau.
   *   Krok 1.2: Upewnij się, że użytkownik został dodany do tej grupy AD. W przypadku braku, dodaj użytkownika do odpowiedniej grupy AD.
   *   Krok 1.3: Poinformuj użytkownika o wymaganym członkostwie w grupie AD w celu uzyskania dostępu do treści Tableau.

2.  **Weryfikacja Dostępu do Źródeł Danych Tableau**
   *   Krok 2.1: Sprawdź, czy użytkownik ma bezpośrednie uprawnienia do publikowanego źródła danych 'Choco' w Tableau Server/Cloud.
   *   Krok 2.2: Zweryfikuj, czy źródło danych 'Choco' jest skonfigurowane tak, aby uwzględniać uprawnienia z grup AD, do których należy użytkownik.

3.  **Kontakt z Właścicielem Raportu/Źródła Danych**
   *   Krok 3.1: Jeśli powyższe kroki nie rozwiążą problemu, skontaktuj się z właścicielem raportu lub źródła danych 'Choco'.
   *   Krok 3.2: Konsultuj z właścicielem raportu specyficzne wymagania dotyczące dostępu do danych i potencjalne niestandardowe konfiguracje uprawnień.

4.  **Eskalacja do Zespołu Tableau**
   *   Krok 4.1: Jeśli po wykonaniu kroków 1-3 dostęp nadal nie zostanie przyznany lub wymagane są dalsze działania administracyjne na platformie Tableau, utwórz nowe zgłoszenie.
   *   Krok 4.2: Przekaż zgłoszenie do zespołu wsparcia Tableau w celu uzyskania pomocy w konfiguracji dostępu lub rozwiązaniu problemów z uprawnieniami na poziomie platformy.
